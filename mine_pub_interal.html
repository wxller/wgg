<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="./css/bui.css" rel="stylesheet"> 
    <link href="./css/style.css" rel="stylesheet"> 
    <style type="text/css">
    body,html,#app{
        height: 100%;
        /* background: linear-gradient(left, #39bcff, #2489fc);
        background: -webkit-linear-gradient(left, #39bcff, #2489fc); */
    }
    .bui-page>.main, .bui-page>main{
        height: 100%;
        background-image: url('./images/mine/pub_bg.png');
        background-repeat: no-repeat;
        background-size: 100% 100%;
        background-position: 100% 100%;
    }
        
    </style>
</head> 

<body>
    <div class="bui-page" id="app">
        
        <main v-cloak>
            <header class="bui-bar" style="background:transparent !important;position: absolute;top:0;z-index:99">
                <div class="bui-bar-left" @click="$cs.closeWin('./mine.html')">
                    <a class="bui-btn btn-back"><i class="icon-back"></i></a>
                </div>
                <div class="bui-bar-main">积分</div>
                <div class="bui-bar-right" @click="$cs.toUrl('./mine_interal_record.html')">
                    <a class="bui-btn">明细</a>
                </div>
            </header>
           <div class="pub-page">
               <div class="top-wrap-circle">
                   <div class="detail">
                        <div>我的积分</div>
                        <div class="asset">{{amount}}</div>
                   </div>
               </div>
               
           </div>
        </main>

        
   
</div>
<script src="./js/jquery.js"></script>
<script src="./js/vue.js"></script> 
<script src="./js/bui.js"></script>
<script src="./js/md5-min.js"></script>
<script src="./js/common.js"></script> 
<script src="./js/jquery.qrcode.min.js"></script> 

<script type="text/javascript">
 
    init()
    function init(){
        bui.ready(function(){
            // 快速初始化 1.5.2 新增 data参数 动态渲染
            var _vue = new Vue({
                el: '#app',
                data: {
                    amount:"",
                },

                mounted() {
                    this.getBalance()
                    
                    
                },
                methods: {
                    getBalance(){
                        var _this = this;
                        $cs.ajax('Member/getBalance',{type : 2},function(ret){
                            if(ret.success){
                               _this.amount =  ret.data[2]['amount']
                            }
                        })
                    }
                },
                computed: {
                    
                },
            });
        })
    }
                
    

        

        


</script>
</body>
</html>
